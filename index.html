<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Cálculadora do Dy</h1>
    </header>
    <main>
      <div class="calculadora">
        <div class="results"></div>
        <div class="tec-box">
          <div class="teclas">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
            <button>-</button>
            <button>.</button>
            <button>=</button>
            <button>+</button>
            <button>/</button>
            <button>*</button>
          </div>
        </div>
        <div class="clear">
          <button>Clear</button>
        </div>
      </div>
    </main>
    <footer>
      <p>Para acesso a outros mini projetos acesse minha conta.</p>
      <a href="https://github.com/PBDylan">Meu portifólio</a>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
